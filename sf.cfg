//影魔一键升级影压
// 原作者方雅客 
alias "sff" "sff1"
alias "sff1" "dota_ability_learn_mode;dota_ability_execute 0;dota_health_per_vertical_marker "75";say_student "HP set 75 Lv1"; alias sff sff2"//升级技能 施放一技能 将血条调为每格七十五 在学员频道喊话 血量设置七十五
alias "sff2" "dota_ability_learn_mode;dota_ability_execute 0;dota_health_per_vertical_marker "131";say_student "HP set 131 Lv2"; alias sff sff3"//升级技能 施放一技能 将血条调为每格一百三十一 在学员频道喊话 血量设置一百三十一
alias "sff3" "dota_ability_learn_mode;dota_ability_execute 0;dota_health_per_vertical_marker "187";say_student "HP set 187 Lv3"; alias sff sff4"//升级技能 施放一技能 将血条调为每格一百八十七 在学员频道喊话 血量设置一百八十七
alias "sff4" "dota_ability_learn_mode;dota_ability_execute 0;dota_health_per_vertical_marker "243";say_student "HP set 243 Lv4"; alias sff sff1"//升级技能 施放一技能 将血条调为每格二百四十三 在学员频道喊话 血量设置二百四十三
bind "b" "sff"//绑定B为一键升级影压

//按住空格键调整转向
bind "SPACE" "+dota_unit_movetodirection"

//按住右键用停止键抽搐反补
dota_force_right_click_attack "1"				//右键反补
dota_player_auto_repeat_right_mouse "1" 		//按住右键重复点击

//RTZblock -4800.000000 -3900.000000
alias "+RTZblock" "dota_camera_set_lookatpos -4800.000000 -3915.000000;+chatwheel"
alias "-RTZblock" "-chatwheel"
bind "l" "+RTZblock"

//////////////////////////////////////////////////////////////////////////////////
sv_cheats 1				//开启作弊

alias "+goDIRE" "dota_camera_set_lookatpos +3900.000000 +3500.000000;+chatwheel"
alias "-goDIRE" "dota_dev hero_teleport;-chatwheel"
bind "8" "+goDIRE"

alias "+goRTZ" "dota_camera_set_lookatpos -4800.000000 -3915.000000;+chatwheel"
alias "-goRTZ" "dota_dev hero_teleport;-chatwheel"
bind "7" "+goRTZ"


bind "0" "dota_dev hero_respawn"	//0键复活
bind "9" "dota_dev forcegamestart"	//9键立即开始游戏

playsound sounds/ui/coins_big.vsnd_c