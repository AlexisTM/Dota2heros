// 地精修补匠
// 解除 d f r 绑定 
// 物品栏  5号婚戒 2，3， 4 放指向性物品， 大根 羊刀 或者 虚灵 ，使用顺序是2 4 3 ，虚灵有输出但是有弹道，羊刀有控制 大根距离远 ，释放顺序自己决定吧。 
//   d 一键 6 连， 顺序是 导弹 物品栏 2 ，4， 5 ，吃婚戒，激光。 r 键 刷新前自动吃婚戒。

alias "combo1" "dota_ability_execute 1; dota_item_quick_cast 2; dota_item_quick_cast 4;dota_item_quick_cast 5; dota_item_quick_cast 3;dota_item_quick_cast 3; dota_ability_quickcast 0"

bind "d" "combo1"


alias hp550 "dota_health_per_vertical_marker 550; bind f hp850; say_student 激光导弹 无大根580"
alias hp850 "dota_health_per_vertical_marker 850; bind f hp1180; say_student 激光导弹 一级大根880"
alias hp1180 "dota_health_per_vertical_marker 1180; bind f hp2300; say_student 激光导弹 满级大根1180"
alias hp2300 "dota_health_per_vertical_marker 2300; bind f hp550; say_student 两套激光导弹 满级大根2300"
bind f hp550

alias "RingandRefresh" "dota_item_execute 5 ;dota_ability_quickcast 5"

bind "r" "RingandRefresh"
