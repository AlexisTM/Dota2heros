// kaer 简单版 1.1
//  解绑 w e r 
//传统键位  ， 单击 切换 双击释放 
// e r 释放切出来的 一 二 技能 
// w  切换 三火球 三冰球 三雷球 
alias learn "dota_ability_execute 5"
alias quas "dota_ability_execute 0"
alias wex "dota_ability_execute 1"
alias exor "dota_ability_execute 2"


alias sun "exor; exor; exor; learn; wex; wex; wex; reset; bind t cast"
alias coldsnap "quas; quas; quas; learn; wex; wex; wex; reset; bind j cast" 
alias meteor "exor; exor; wex; learn; wex; wex; wex; reset; bind d cast" 
alias pushback "quas; wex; exor; learn; wex; wex; wex; reset; bind b cast"
alias ghostwalk "quas; quas; wex; learn; wex; wex; wex; reset; bind i dota_ability_quickcast 3"
alias spawn "exor; exor; quas; learn; wex; wex; wex; reset; bind f cast"
alias tornado "wex; wex; quas; learn; wex; wex; wex; reset; bind k cast"
alias emp "wex; wex; wex; learn; reset; bind l cast"
alias wall "quas; quas; exor; learn; wex; wex; wex; reset; bind g cast"
alias aclari "wex; wex; exor; learn; wex; wex; wex; reset; bind n self"


alias reset "bind j coldsnap; bind k tornado; bind b pushback; bind d meteor; bind l emp; bind f spawn; bind g wall; bind t sun; bind i ghostwalk; bind n aclari"
alias cast "dota_ability_quickcast 3; reset"
alias self "dota_ability_execute 3; dota_ability_execute 3; reset"


bind e "dota_ability_quickcast 1; wex; wex; wex; cast"
bind r "wex; wex; wex; dota_ability_quickcast 4; reset"
bind w 3quas
alias 3quas "quas; quas; quas; bind w 3wex"
alias 3wex "wex; wex; wex; bind w 3exors"
alias 3exors "exor ;exor ;exor; bind w 3quas"
