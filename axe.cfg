// axe 
//解除d f 绑定
//  一号物品栏 跳刀 二 号物品栏 刃甲
//  d  一键 开刃甲 跳吼  f 切换大招斩杀线 
// 作者 紫菜神话
alias hp250 "dota_health_per_vertical_marker 250; bind f hp325; say_student 250"
alias hp325 "dota_health_per_vertical_marker 325; bind f hp400; say_student 325"
alias hp400 "dota_health_per_vertical_marker 400; bind f hp550; say_student 400"
alias hp550 "dota_health_per_vertical_marker 550; bind f hp250; say_student 550"
bind f hp250

bind d "dota_item_quick_cast 2 ;dota_item_quick_cast 1; dota_ability_quickcast 0;"
