// 天辉高台打野 cfg
// 解除 数字键  7890 的绑定
// 选择远程英雄， 建议攻击距离 大于500 
// 物品栏 1 2 3 位置放树枝 
// 按7 自动走到 高台， 等走到以后依次按 8 9 0 就能将英雄挤到天辉高台处 
//  原作者 momomomaoli 
alias pos1 "dota_camera_set_lookatpos -3743.675049 300.208099"
alias pos2 "dota_camera_set_lookatpos -3808.226563 279.441986"
alias pos3 "dota_camera_set_lookatpos -3778.603027 216.867981"
alias pos4 "dota_camera_set_lookatpos -3730.503662 222.000000"
alias +zs1 "pos1; +chatwheel;"
alias -zs1 "mc_attack;-chatwheel"
bind 7 +zs1
alias +zs2 "pos2; +chatwheel;"
alias -zs2 "dota_item_quick_cast 1;-chatwheel"
bind 8 +zs2
alias +zs3 "pos3; +chatwheel;"
alias -zs3 "dota_item_quick_cast 2;-chatwheel"
bind 9 +zs3
alias +zs4 "pos4; +chatwheel;"
alias -zs4 "dota_item_quick_cast 3;-chatwheel"
bind 0 +zs4
